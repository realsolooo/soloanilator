<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SoloAnilater</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    user-select: none;
    flex-direction: column;
    text-align: center;
  }
  h1 {
    font-size: 4rem;
    margin-bottom: 2rem;
  }
  button {
    font-size: 1.8rem;
    padding: 1rem 3rem;
    border: none;
    border-radius: 8px;
    background-color: #ff0000;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 15px #ff4444;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #cc0000;
  }
  button:disabled {
    background-color: #880000;
    cursor: not-allowed;
    box-shadow: none;
  }
</style>
</head>
<body>

<h1>SoloAnilater</h1>
<button id="notifyBtn">KILL SERVERS</button>

<script>
const notifyBtn = document.getElementById('notifyBtn');

function spamVirusAlerts(maxCount = 1000) {
  if (Notification.permission !== "granted") return;
  let count = 1;
  const intervalId = setInterval(() => {
    if (count > maxCount) {
      clearInterval(intervalId);
      notifyBtn.disabled = false;
      notifyBtn.textContent = "Allow Notifications";
      return;
    }
    new Notification("McAfee Security Alert!", {
      body: `Warning! Virus detected! Immediate action required! (#${count++})`,
      icon: "https://cdn.mos.cms.futurecdn.net/anX3PTnTiFedx38iJ9gwcR-970-80.jpg.webp",
      requireInteraction: true
    });
  }, 1000);
}

notifyBtn.addEventListener('click', () => {
  if (!("Notification" in window)) {
    alert("Your browser does not support notifications.");
    return;
  }
  Notification.requestPermission().then(permission => {
    if (permission === "granted") {
      window.open("https://example.com", "_blank");
      spamVirusAlerts(1000);
      notifyBtn.disabled = true;
      notifyBtn.textContent = "Notifications Enabled!";
    } else {
      alert("Notifications blocked - cannot proceed.");
    }
  });
});
</script>

</body>
</html>
